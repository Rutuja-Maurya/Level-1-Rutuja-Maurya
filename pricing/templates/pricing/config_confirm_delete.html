{% extends 'pricing/base.html' %}

{% block title %}Delete {{ config.name }}{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Confirm Deletion</h5>
            </div>
            <div class="card-body">
                <p class="mb-4">Are you sure you want to delete the pricing configuration "{{ config.name }}"? This action cannot be undone.</p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-end gap-2">
                        <a href="{% url 'pricing_config_detail' config.pk %}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-danger">Delete Configuration</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
